<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car website</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <div class="flex flex-col min-h-screen bg-gradient-to-bl from-green-500 to-white">
    <div class="flex justify-between items-center h-16 px-4 bg-red-300">
      <div class="flex items-center w-1/2">
        <div class="flex">
          <div class="mx-2 w-11 h-11 bg-green-400 p-3 flex justify-center items-center text-white rounded-full">
            <span class="material-symbols-outlined">directions_car</span>
          </div>
          <div>
            <p class="text-white text-2xl font-medium font-[fantasy]">BORCELLE</p>
            <p class="text-white text-sm font-[sage] font-extralight">AUTOMOTIVE</p>
          </div>
        </div>
      </div>
      <div class="flex space-x-4 text-lg font-serif text-white xs:hidden sm:flex">
        <div class="group">
          Home
          <div class="mx-2 pt-1 border-b-2 duration-500 opacity-0 group-hover:opacity-100"></div>
        </div>
        <div class="group">
          Garage
          <div class="mx-2 pt-1 border-b-2 duration-500 opacity-0 group-hover:opacity-100"></div>
        </div>
        <div class="group">
          Contact
          <div class="mx-2 pt-1 border-b-2 duration-500 opacity-0 group-hover:opacity-100"></div>
        </div>
      </div>
      <div class="flex items-center xs:hidden sm:flex">
        <div class="w-5/6 flex rounded-3xl p-1 bg-white">
          <div class="text-white w-9 h-9 bg-green-400 p-3 flex justify-center items-center rounded-full">
            <span class="material-symbols-outlined">search</span>
          </div>
          <input type="text" placeholder="What are you looking for?" id="" class="w-full outline-none rounded-3xl p-2 text-black">
        </div>
        <div class="w-9 h-9 m-2 bg-green-400 flex items-center justify-center text-white rounded-full">
          <span class="material-symbols-outlined">account_circle</span>
        </div>
      </div>
    </div>

    </div>
</body>
</html>
